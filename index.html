<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VueJs - Study</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <p>{{mensagem}}</p>
      <p>Meu nome Ã© {{nome}}</p>
      <input v-on:input="mudarNome" />
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          mensagem: "Hello VueJs",
          nome: "",
        },
        methods: {
          mudarNome: function (event) {
            this.nome = event.target.value;
          },
        },
      });
    </script>
  </body>
</html>
